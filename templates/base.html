{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} {% endblock titulo %} </title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plantillas/' %}plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'plantillas/' %}dist/css/adminlte.min.css">
</head>

<body class="hold-transition layout-top-nav">
    <div class="wrapper">
        <!-- Navbar -->
        {% include 'menu.html' %}
        <!-- /.navbar -->


        {% block cuerpo %}

        {% endblock cuerpo %}


        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">
                Anything you want
            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2014-<span id="anoactual"></span> <a href="">Maily</a>.</strong> All rights
            reserved.
        </footer>
    </div>
    
    {% block scriptss %}
        
    {% endblock scriptss %}
        
    <script>
        var y = new Date().getFullYear();
        anoactual.innerHTML = y;
    </script>
    <!-- jQuery -->
    <script src="{% static 'plantillas/' %}plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plantillas/' %}plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'plantillas/' %}dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'plantillas/' %}dist/js/demo.js"></script>
</body>

</html>
